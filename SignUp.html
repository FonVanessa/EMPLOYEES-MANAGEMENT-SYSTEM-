<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In/Sign Up - STAFFEASE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
     
    </style>
</head>
<body>
    <div class="login-container">
        <img src=""
        <h2 class="text-center mb-4" style="text-align: center;">Sign In</h2>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="example@gmail.com" required><br><br>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Password" required><br><br
            </div>
            <div class="mb-3">
                <a href="#" class="text-decoration-none">Password Forgotten? Recover</a>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="text-center mt-3">Don't have an account? <a href="#" class="text-decoration-none">Sign Up</a></p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.querySelector('.login-container form');
    const signupLink = document.querySelector('.login-container p a');

    loginForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Basic validation
        if (!email || !password) {
            alert('Please fill in all fields.');
            return;
        }

        // Simulate login process
        alert('Login successful! Redirecting to dashboard...');
        window.location.href = 'homepage.html';
    });

    signupLink.addEventListener('click', function(event) {
        event.preventDefault();
        alert('Redirecting to signup page...');
        window.location.href = 'signup.html';
    });
});

    </script>
</body>
</html>
