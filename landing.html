<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page - STAFFEASE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .landing-container {
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="landing-container text-center">
        <h1>Welcome to STAFFEASE</h1>
        <p class="lead">Your ultimate employee management system.</p>
        <a href="signin.html" class="btn btn-primary btn-lg">Sign In</a>
        <a href="signup.html" class="btn btn-secondary btn-lg">Sign Up</a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const signInButton = document.querySelector('.landing-container .btn-primary');
    const signUpButton = document.querySelector('.landing-container .btn-secondary');

    signInButton.addEventListener('click', function(event) {
        event.preventDefault();
        alert('Redirecting to sign-in page...');
        window.location.href = 'signin.html';
    });

    signUpButton.addEventListener('click', function(event) {
        event.preventDefault();
        alert('Redirecting to sign-up page...');
        window.location.href = 'signup.html';
    });
});


    </script>
</body>
</html>
